<!DOCTYPE html>

<html lang = "en">
    <head>
        <title> CHEW THE FAT: {% block title %}{% endblock %} </title>
        <meta charset="utf-8">
        <!-- linking boostrap to my document-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- link to the static folder -->
        <link href="{{url_for('static',filename ='css/styles.css')}}" rel = 'stylesheet'>
        {% block head %}{% endblock %} 
    </head>
    <body class="d-flex flex-column min-vh-100">
    <!-- Creating the navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navcol">
      <div class="container-fluid navcol ">
        <a  class="navbar-brand font navcol " href="#">CHEW THE FAT
            <!-- Adding the logo into the navbar -->
          <img src ="{{url_for('static',filename='logo.jpg')}}" width ='40' height = '30' alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <!-- If the user has logged in, the navbar will display this-->
          {% if session.TWOFA %}
            <ul class="navbar-nav ms-auto mt-2">
              <li class="nav-item">
                <a class="nav-link navcol" aria-current="page">Welcome</a>
              </li>
              <!-- button to allow use to navigate back to the home page-->
              <li class="nav-item navcol"><a class="nav-link" aria-current="page" href="/mainMessage">Home</a></li>
              <!-- button to allow users to navigate to the settings page -->
              <li class="nav-item navcol"><a class="nav-link" aria-current="page" href="/changePassword">Settings</a></li>
              <li class="nav-item navcol">
                <a class="nav-link" aria-current="page" href="/logout">Log Out</a>
              </li>
            </ul>
        <!-- If the user has not logged in, the navbar will display this-->
          {% else %}
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link  navcol" aria-current="page" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navcol" href="/register">Register</a>
              </li>
            </ul>
          {% endif %}
        </div>
      </div>
    </nav>
  
    <main class="flex-fill">
      {%block main %} {% endblock %}
    </main>

    <footer>
      <div class = 'footer'>
        <img src ="{{url_for('static',filename='logo.jpg')}}" width ='40' height = '30' alt="">
        <p>CHEW THE FAT created by Ujesh Sakariya</p> 
      </div>
      
    </footer>

  </body>
</html>
